<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
</head>
<body>
    <form action="" method="get">
        <h1>Agendamento Para banho e tosa</h1>
        <h2>Faça o seu agendamento com pelo menos 48horas de antecedencia</h2>
        <fieldset>
            <legend>Identificação do dono do animal</legend>
            <label for="txt_Nome">Nome:</label>
            <input type="text"  size="30" id="txt_nome" name="txt_name" placeholder=" Digite o nome do tutor do aninal"><br><br>
           
           
            <label for="txt_Endereço">Endereço:</label>
            <input type="text"  size="30" id="txt_Endereço" name="txt_Endereço" placeholder=" Endereço"><br><br>
           
           
            <label for="txt_cep">CEP:</label>
            <input type="text"   maxlength="9" size="25" id="txt_cep" name="txt_cep" placeholder=" 000000-000"><br><br>
            
            
            <label for="txt_Email">Email:</label>
            <input type="text" maxlength="45" size="25" id="txt_Email" name="txt_Email" placeholder=" Digite o Email"><br><br>

            
            <label for="txt_tel/cel">TEL/Cel:</label>
            <input type="text"   maxlength="20" size="25" id="txt_txt_tel/cel" name="txt_txt_tel/cel" placeholder=" Telefone"><br><br>


        </fieldset>

        <fieldset>
            <legend>
                <label for="txt_nome_animal">Nome</label>
                <input type="text" size="40" id="txt_nome_animal" name="txt_nome_animal" placeholder="Nome do animal"><br><br>

                <label for="rdb_pequno">Porte:</label>
                <input type="radio" name="porte" id="rdb_pequeno">
                
                <label for="rdb_pequeno">Pequeno</label>
                <input type="radio" name="porte" id="rdb_pequeno">

                <label for="rdb_medio">Medio</label>
                <input type="radio" name="porte" id="rdb_medio">

                <label for="rdb_grande">Grande</label>
                

            </legend>
        </fieldset>
    </form>
</body>
</html>
