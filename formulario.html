<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>

<body>

    <form action="" method="get">
        <fieldset>
            <legend>
                dados pessoais
                <legend>
                    <label for="txt_nome">nome:</label>
                    <input required type="text" name="txt_nome" id="" txt_nome"><br>

                    <label for="text_sobrenome">sobrenome:</label>
                    <input type="text" name="txt_sobrenome" id="txt sobrenome"><br>

                    <label for="dt_nascimento">Data de nascimento</label>
                    <input type="date" name="dt_nascimento" id="dt_nascimento"><br>

                    <label for="rdb_masculino">sexo</label><br>

                    <input type="radio" name="sexo" id="rdb_masculino">
                    <label for="rdb_masculino">feminino</label><br>

                    <input type="radio" name="sexo" id="rdb_Feminino">
                    <label for="rdb_Feminino">Feminino</label><br>

                    <input for="radio" name="sexo" id="rdb_outro">
                    <label for="rdb_outro">Outro</label><br>

                    <label for="txt_cpf">CPF:</label>
                    <input type="text" name="cpf" id="txt_cpf"><br>

                    <label for="txt_email">E-Mail:</label>
                    <input type="text" name="email" id="txt_email"><br>

                    <label for="txt_ddd">DDD:</label>
                    <input size="5" type="tel" name="ddd" id="txt_ddd"><br>

                    <label for="txt_telefone">Telefone:</label>
                    <input type="tel" name="Telefone" id="txt_telefone"><br>

                    <label for="txt_conhecimento">conheço:</label><br>
                    <input type="checkbox" name="chk_html" id="chk_html">
                    <label for="chk_html">HTML</label><br>

                    <input type="checkbox" name="chk_css" id="chk_css">
                    <label for="chk_css">CSS</label><br>

                    <input type="checkbox" name="chk_js" id="chk_js">
                    <label for="chk_js">Js</label><br>

                    <label for="lst_uf">Estado</label>
                    <select name="slt_uf" id="clt_uf">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                        </select><br><br><br>
                </legend>

        </fieldset>


    </form>
</body>

</html>
