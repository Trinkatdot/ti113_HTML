<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 1</title>
</head>

<body>

    <h1>Preencha o formulario abaixo</h1>

    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <!-- 1° Linha -->
                <tr>
                    <td><label for="txt_nome">nome:</label></td>
                    <td><input placeholder="Nome" required type="text" name="txt_nome" id="" txt_nome"></td>
                    <td><label for="text_sobrenome">sobrenome:</label>
                    <td>
                    <td><input type="text" name="txt_sobrenome" id="txt sobrenome"><br></td>
                <tr>

                    <!-- 2°Linha -->
                <tr>
                    <td><label for="dt_nascimento">Nascimento:</label></td>
                    <td><input size="2" placeholder="dd" type="text" name="dd" id="dd"> -
                        <input size="2" placeholder="mm" type="text" name="mm" id="mm"> -
                        <input size="4" placeholder="yyyy" type="text" name="yyyy" id="yyyy">
                    </td>
                </tr>

                <!-- 3°Linha -->
                <tr>
                    <td><label for="txt_rg">RG:</label>
                    <td>
                        <input type="text" name="RG" id="txt_rg"><br>
                </tr>

                <tr>
                    <td><label for="txt_cpf">CPF:</label>
                    </td>

                    <td><input type="text" name="cpf" id="txt_cpf"> - </td>
                    <td><input size="3" type="text" name="cpf_2" id="txt_cpf_2"> </td>

                </tr>
            </table>
        </fieldset>
    </form>
</body>

<form action="" method="get" border="2" cellpadding="5">

<form action="" method="get" border="2" cellpadding="5">
    <fieldset>
        <legend>Dados De login</legend>
        <table>
            <!-- 1° Linha -->
            <tr>
                <td><label for="txt_nome">E-mail:</label></td>
                <td><input placeholder="E-mail:" required type="text" name="txt_E-mail:" id="" txt_E-mail:"></td>
            <tr>

                <!-- 2°Linha -->
            <tr>
                <td> <label for="txt_imagem">Imagem de perfil:</label></td>
                <td> <input type="file" name="txt_imagem" id="txt_imagem" accept="image/*">

            </tr>

            <!-- 3°Linha -->
            <tr>
                <td><label for="txt_nome">Login de Usuario</label></td>
                <td><input placeholder="Login" required type="text" name="txt_E-mail:" id="" txt_E-mail:"></td>
            <tr>

            <tr>
                <td><label for="txt_nome">Senha:</label></td>
                <td><input placeholder="Senha:" required type="password" name="txt_E-mail:" id="" txt_E-mail:"></td>
            <tr>

            <tr>
                <td><label for="txt_nome">Confirme a senha</label></td>
                <td><input placeholder="confirme a senha" required type="password" name="txt_E-mail:" id="" txt_E-mail:">
                </td>
            <tr>
        </table>
    </fieldset>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>

</html>
