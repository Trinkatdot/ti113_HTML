<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
     <!-- tabela de 3 linhas e 3 colunas --> 
    <table width = "500px" border="4">
        <!-- 1 linha  -->
       <tr>
        <th>Linha 1 - coluna 1</th>
        <th>Linha 1 - coluna 2</th>
        <th rowspan="3">Linha 1/2/3 - col 3</th>
       </tr>
     <!-- tabela de 3 linhas e 3 colunas --> 
        <!-- 1 linha  -->
       <tr>
        <td align="left">Linha 2 - coluna 1</td>
        <td align="center">Linha 2 - coluna 2</td>
        
       </tr>
     <!-- tabela de 3 linhas e 3 colunas --> 
        <!-- 1 linha  -->
       <tr>
        <td align="center" colspan="2">Linha 3 - col 1 / col 2 </td>
     
       </tr>
    </table>
</body>
</html>
