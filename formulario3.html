<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3</title>
    <link rel="stylesheet" href="CSS/formulario3.css">
</head>

<body>
    <form action="" method="get">
        <table cellspacing="5" >
            <tr>
                <td align="center" colspan="2">
                    <h1>Envie a mensagem</h1>
                </td>
            </tr>

            <tr>
                <td align="right"> <label for="txt_name">Nome:</label></td>
                <td><input id="nome" placeholder="Informe seu nome" type="text" id="txt_nome"></td>
            </tr>

            <tr>
                <td align="right"><label for="txt_email">E-mail:</label></td>
                <td><input placeholder="Informe seu email" type="text" id="txt_Email"></td>
            </tr>

            <tr>
                <td align="right"> <label for="txt_mensagem">Mensagem:</label></td>
                <td><textarea rows="12" id="mensagem" placeholder="MENSAGEM"></textarea></td>
            </tr>

            <tr>
                <td align="right" colspan="2" class="form-button">
                    <button type="submit">ENVIAR</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
